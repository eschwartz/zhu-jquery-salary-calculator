<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Salary Calculator</title>
  <script src="jquery.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Hi Zhu!</h1>

  <h2>Add Employee</h2>
  <input 
    id="firstNameInput"
    type="text" 
    placeholder="First Name" 
  />
  <input 
    id="lastNameInput"
    type="text" 
    placeholder="Last Name" 
  />
  <input 
    id="idInput"
    type="text" 
    placeholder="ID" 
  />
  <input 
    id="titleInput"
    type="text" 
    placeholder="Title" 
  />
  <input 
    id="salaryInput"
    type="number" 
    placeholder="Salary" 
  />

  <p>
    <button id="newEmployeeBtn">Submit!</button>
  </p>
</body>
</html>
