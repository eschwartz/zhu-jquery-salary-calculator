<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Hi Zhu!</h1>

  <h2>Add Employee</h2>
  <div id="employeeForm">
    <input 
      id="firstNameInput"
      type="text" 
      placeholder="First Name" 
    />
    <input 
      id="lastNameInput"
      type="text" 
      placeholder="Last Name" 
    />
    <input 
      id="idInput"
      type="text" 
      placeholder="ID" 
    />
    <input 
      id="titleInput"
      type="text" 
      placeholder="Title" 
    />
    <input 
      id="salaryInput"
      type="number" 
      placeholder="Salary" 
    />
  </div>

  <p>
    <button id="newEmployeeBtn">Submit!</button>
  </p>

  <h2>Employees</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <div>
    Total Monthly: $<span id="totalMonthlyCost">0.00</span>
  </div>
</body>
</html>
